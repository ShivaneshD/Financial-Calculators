<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            color: #17a2b8;
            text-align: center;
        }
        .btn-custom {
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form method="POST" action="/currency_converter">
            <div class="mb-3">
                <label for="base_currency" class="form-label">From Currency:</label>
                <select class="form-select" id="base_currency" name="base_currency" required>
                    {% for code, name in currencies.items() %}
                    <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="target_currency" class="form-label">To Currency:</label>
                <select class="form-select" id="target_currency" name="target_currency" required>
                    {% for code, name in currencies.items() %}
                    <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-custom">Convert</button>
        </form>
    </div>
</body>
</html>
