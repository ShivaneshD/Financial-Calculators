<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management Calculators</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, rgba(10, 10, 30, 1) 0%, rgba(30, 30, 60, 1) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #4a90e2;
            font-weight: 800;
            margin-bottom: 20px;
        }
        p {
            color: #555555;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .enter-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4a90e2, #9013fe);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .enter-button:hover {
            background: linear-gradient(45deg, #9013fe, #4a90e2);
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            .enter-button {
                width: 100%;
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-chart-line fa-3x mb-3" style="color: #4a90e2;"></i>
        <h1>Welcome to Financial Management Calculators</h1>
        <p>Empower your financial decisions with our suite of comprehensive and easy-to-use calculators. Whether you're planning investments, saving for retirement, or managing loans, we have the tools to help you achieve your financial goals.</p>
        <form action="/calculators">
            <button type="submit" class="enter-button">
                <i class="fas fa-arrow-right me-2"></i> Enter
            </button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: Font Awesome JS (for icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
